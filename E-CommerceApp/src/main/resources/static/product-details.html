<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Details | RapidStore</title>
<link
	href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
	--primary: #2563eb;
	--black: #0f172a;
	--gray-text: #64748b;
	--bg: #f8fafc;
}

body {
	font-family: 'Plus Jakarta Sans', sans-serif;
	margin: 0;
	background: var(--bg);
	color: var(--black);
	line-height: 1.6;
}

.container {
	max-width: 1200px;
	margin: 60px auto;
	padding: 0 20px;
	display: grid;
	grid-template-columns: 1.2fr 1fr;
	gap: 80px;
	align-items: start;
}

/* Left Side: Sticky Image */
.product-gallery {
	position: sticky;
	top: 40px;
}

.product-image-main {
	background: white;
	padding: 40px;
	border-radius: 40px;
	box-shadow: 0 20px 40px rgba(0, 0, 0, 0.03);
	display: flex;
	justify-content: center;
	align-items: center;
}

.product-image-main img {
	max-width: 100%;
	height: auto;
	border-radius: 20px;
	transition: transform 0.5s ease;
}

.product-image-main img:hover {
	transform: scale(1.05);
}

/* Right Side: Details */
.badge {
	background: #e0e7ff;
	color: var(--primary);
	padding: 6px 16px;
	border-radius: 50px;
	font-weight: 700;
	font-size: 0.75rem;
	text-transform: uppercase;
	letter-spacing: 1px;
}

h1 {
	font-size: 3.2rem;
	font-weight: 800;
	margin: 20px 0;
	letter-spacing: -2px;
	line-height: 1;
}

.rating {
	color: #fbbf24;
	font-size: 0.9rem;
	margin-bottom: 20px;
	display: flex;
	align-items: center;
	gap: 5px;
}

.rating span {
	color: var(--gray-text);
	margin-left: 10px;
}

.price-tag {
	font-size: 2.5rem;
	font-weight: 800;
	color: var(--primary);
	margin-bottom: 30px;
}

.description {
	font-size: 1.1rem;
	color: var(--gray-text);
	margin-bottom: 40px;
}

/* Specs Grid */
.specs-grid {
	display: grid;
	grid-template-columns: 1fr 1fr;
	gap: 20px;
	margin-bottom: 40px;
}

.spec-item {
	background: white;
	padding: 15px;
	border-radius: 15px;
	border: 1px solid #e2e8f0;
}

.spec-item small {
	color: var(--gray-text);
	display: block;
	margin-bottom: 5px;
}

.spec-item strong {
	font-weight: 700;
}

/* Order Section */
.order-card {
	background: white;
	padding: 30px;
	border-radius: 30px;
	box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
	border: 1px solid #f1f5f9;
}

.qty-selector {
	display: flex;
	align-items: center;
	gap: 20px;
	margin-bottom: 25px;
}

.qty-btn {
	width: 40px;
	height: 40px;
	border-radius: 12px;
	border: 1px solid #e2e8f0;
	background: white;
	cursor: pointer;
	font-weight: 800;
}

.btn-order {
	background: var(--black);
	color: white;
	width: 100%;
	padding: 22px;
	border: none;
	border-radius: 18px;
	font-size: 1.1rem;
	font-weight: 700;
	cursor: pointer;
	transition: all 0.3s;
	display: flex;
	justify-content: center;
	align-items: center;
	gap: 12px;
}

.btn-order:hover {
	background: var(--primary);
	transform: translateY(-5px);
	box-shadow: 0 15px 30px rgba(37, 99, 235, 0.2);
}

.trust-badges {
	display: flex;
	justify-content: space-between;
	margin-top: 30px;
	font-size: 0.8rem;
	color: var(--gray-text);
}

.trust-badges div {
	display: flex;
	align-items: center;
	gap: 8px;
}

.back-link {
	text-decoration: none;
	color: var(--gray-text);
	font-weight: 600;
	display: inline-flex;
	align-items: center;
	gap: 8px;
	margin-bottom: 30px;
}

@media ( max-width : 968px) {
	.container {
		grid-template-columns: 1fr;
		gap: 40px;
	}
	h1 {
		font-size: 2.2rem;
	}
}
</style>
</head>
<body>

	<div class="container">
		<div class="product-gallery">
			<a href="products.html" class="back-link"><i
				class="fa-solid fa-arrow-left"></i> Back to Collection</a>
			<div class="product-image-main" id="p-img"></div>
		</div>

		<div class="details-content">
			<div id="p-details-header"></div>

			<div class="specs-grid">
				<div class="spec-item">
					<small>Availability</small> <strong style="color: #22c55e;">‚óè
						In Stock</strong>
				</div>
				<div class="spec-item">
					<small>Shipping</small> <strong>Free Delivery</strong>
				</div>
				<div class="spec-item">
					<small>Warranty</small> <strong>1 Year Official</strong>
				</div>
				<div class="spec-item">
					<small>Return Policy</small> <strong>30-Day Easy Return</strong>
				</div>
			</div>

			<div class="order-card">
				<div class="qty-selector">
					<span style="font-weight: 700;">Quantity:</span>
					<button class="qty-btn" onclick="updateQty(-1)">-</button>
					<span id="qty-val" style="font-weight: 800; font-size: 1.1rem;">1</span>
					<button class="qty-btn" onclick="updateQty(1)">+</button>
				</div>
				<button class="btn-order" onclick="goToCheckout()">
					Secure Checkout <i class="fa-solid fa-shield-check"></i>
				</button>

				<div class="trust-badges">
					<div>
						<i class="fa-solid fa-truck-fast"></i> Express
					</div>
					<div>
						<i class="fa-solid fa-lock"></i> SSL Secure
					</div>
					<div>
						<i class="fa-solid fa-rotate-left"></i> Warranty
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        let currentProduct = null;
        let quantity = 1;

        async function loadDetails() {
            if (!productId) { window.location.href = "products.html"; return; }

            try {
                const response = await fetch(`http://localhost:8080/api/products/view/${productId}`);
                if (!response.ok) throw new Error("Product not found");
                
                const p = await response.json();
                currentProduct = p;

                document.getElementById('p-img').innerHTML = `<img src="${p.imageUrl}" alt="${p.name}">`;
                
                document.getElementById('p-details-header').innerHTML = `
                    <span class="badge">${p.category || 'New Arrival'}</span>
                    <h1>${p.name}</h1>
                    <div class="rating">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star-half-stroke"></i>
                        <span>(128 Verified Reviews)</span>
                    </div>
                    <div class="price-tag">$${p.price.toFixed(2)}</div>
                    <p class="description">
                        Elevate your lifestyle with the ${p.name}. Designed for high performance and daily durability, 
                        this premium item from our ${p.category} collection represents the pinnacle of modern design 
                        and engineering quality.
                    </p>
                `;
            } catch (e) {
                document.querySelector('.container').innerHTML = `<div style="text-align:center; padding: 100px;"><h1>Product not found.</h1><a href="products.html">Return to Shop</a></div>`;
            }
        }

        function updateQty(val) {
            quantity = Math.max(1, quantity + val);
            document.getElementById('qty-val').innerText = quantity;
        }

        function goToCheckout() {
            if (currentProduct) {
                // Add selected quantity to product object before saving
                currentProduct.selectedQuantity = quantity;
                localStorage.setItem('pendingOrder', JSON.stringify(currentProduct));
                window.location.href = "checkout.html";
            }
        }

        window.onload = loadDetails;
    </script>
</body>
</html>
